<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <script>

    document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    });

    if (response.ok) {
        const data = await response.json();
        // Store the JWT in local storage
        localStorage.setItem('jwt', data.access_token);
        // Redirect to the numbers route
        window.location.href = '/numbers/';
    } else {
        alert('Login failed!');
    }
});

// get token from local storage
function getJWTToken() {
    return localStorage.getItem('jwt');
}

//make authenticated requests to protected routes
async function fetchProtectedRoute(url) {
            const token = localStorage.getItem('jwt');
            if (!token) {
                console.error('JWT token not found in local storage');
                return;
            }

            try {
                console.log('Token:', token);
                console.log('URL:', url);

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data); // Handle response data accordingly
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                } else {
                    console.error('Failed to fetch protected route:', response.status, response.statusText);
                    document.getElementById('result').textContent = `Error: ${response.statusText}`;
                }
            } catch (error) {
                console.error('Error fetching protected route:', error);
                document.getElementById('result').textContent = `Error: ${error}`;
            }
        }

        window.onload = function() {
            fetchProtectedRoute('http://127.0.0.1/numbers/23');
        }
    </script>
</body>
</html>
